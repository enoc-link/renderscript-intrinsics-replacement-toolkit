apply plugin: 'maven-publish'

def getVersionName = { ->
    def proc = "git describe --tags".execute()
    final String versionTag = proc.text.trim()
    return versionTag
}

def getArtifactId = { ->
    return "renderscript-toolkit"
}

publishing {
    publications {
        bar(MavenPublication) {
            groupId 'com.google.android.renderscript'
            artifactId getArtifactId()
            version getVersionName()
            artifact("$buildDir/outputs/aar/${getArtifactId()}-release.aar")
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/enoc-link/renderscript-intrinsics-replacement-toolkit")
            credentials {
                username = System.getenv("GPR_USER")
                password = System.getenv("GPR_API_KEY")
            }
        }
    }
}
